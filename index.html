<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Page</title>
  <link rel="stylesheet" href="sign.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="spacePhoto">
      <img class="photoArea"src="photos\leaf.jpg">
      <div class="banner">
        <img class="odin" src="photos\odin-lined.png">
        <p class="banner-text">ODIN</p>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div class="randomText">
          This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.
          <br>Sign up now to get started.<p>You know you want to.</p>
        </div>
      </div>
      <form action="#">
        <h2>Lets Do this</h2>
        <div>
          <div class="firstName">
            <label for="first">First Name</label>
            <input type="text" name="first-name" id="first" required>
          </div>
          <div class="lastName">
            <label for="last">Last Name</label>
            <input type="text" name="last-name" id="last" required>
          </div>
        </div>

        <div>
          <div class="email">
            <label for="email">Email</label>
            <input type='email' name="email" id="email" required>
          </div>
          <div class="phone">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>

          </div>
        </div>

        <div>
          <div class="password">
            <label for="password">Password</label>
            <input type='password' name="password" id="password" required>
            <p class="passwordAlert">passwords do not match!</p hidden>
          </div>
         
          
          <div class="confirm">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="password" id="confirm" required>
          </div>
        </div>
      </form>

      <div class="button">
        <button>Create Account</button>

        <p id="message">Already have an Account ? <span>Log in</span></p>

    </div>
      
    </div>
    <!-- the end of the body  -->
     <script src="sign.js"></script>
</body>
</html>
