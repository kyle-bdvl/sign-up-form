<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="master">
    <div class="spacePhoto">
      <img src="photos\leaf.jpg">
    </div>
    <div class="container">
      <div class="randomText">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br>Sign up now to get started.<p>You know you want to.</p>
      </div>
      <div class="info">
        <b>Lets do this</b>
        <div class="container2">
          <div id="leftSide">
            <p>FIRST NAME <input type="text"></p>
            <p>PHONE NUMBER <input type="text"></p>
            <p>PASSWORD<input type="email"></p>
          </div>
          <div id="rightSide">
            <p>LAST NAME<input type="number"></p>
            <p>EMAIL<input type="password"></p>
            <p>CONFIRM PASSWORD<input type="password"></p>

          </div>
        </div>
      </div>
      <div class="create">
        <button class="Account">Create Account</button>
        <p id="message">Already have an account ? <span style="color:rgb(89, 109, 72)"> Log in</span> </p>
      </div>
    </div>

  </div>
  
</body>
</html>
